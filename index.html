<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Focus Timer 2.0</title>
  </head>
  <body>
    <div id="app">
      <div class="timer-container">
        <div class="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
          <span><i class="ph ph-play-circle" /></i></span>
          <span><i class="ph ph-pause-circle"></i></span>
          <span><i class="ph ph-plus"></i></span>
          <span><i class="ph ph-minus"></i></span>
        </div>
      </div>

      <div class="sounds-container">
        <span><i class="ph ph-tree"></i></span>
        <span><i class="ph ph-cloud-rain"></i></span>
        <span><i class="ph ph-storefront"></i></span>
        <span><i class="ph ph-campfire"></i></span>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
